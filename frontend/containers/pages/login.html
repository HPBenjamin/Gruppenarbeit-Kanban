<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../css/start.css" rel="stylesheet">
    </link>

    <script src="../../tests/users.js"></script>

    <script src="../../shared/auth.js"></script>

</header>

<body>
    <div class="login-page-bg">
        <div class="login-box">

            <form class="login-box-content" action="" onsubmit="checkUser( event, Name, Pwd )">
                <input class="name-field" id="nameInput" type="email" placeholder="name" onchange="changedName()" />
                <input class="pwd-field" id="pwdInput" type="password" placeholder="pwd please" onchange="changedPwd()" />
                <button class="btn-login">Login</button>
            </form>

        </div>

    </div>

    <a href="http://127.0.0.1:5500/frontend/index.html">Index</a>

</body>

</html>
