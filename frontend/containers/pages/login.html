<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../css/start.css" rel="stylesheet">
    </link>

    <script src="../../tests/users.js"></script>

    <script src="../../shared/auth.js"></script>

</header>

<body onload="userloading()">
    <div class="login-page-bg">
        <div class="login-box">
            <div class="login-box-content">
                <h2>Anmeldung</h2>
                <form onsubmit="checkUser(event, Name, Pwd )">
                    <input required class="name-field" id="nameInput" type="email" placeholder="E-Mail" onchange="changedName()" />
                    <input required class="pwd-field" id="pwdInput" type="password" placeholder="Passwort" onchange="changedPwd()" />
                    <button class="btn-login">Login</button>
                </form>
                <br>
                <a class="registrierung-infos" href="registration.html">Registrierung</a>
            </div>
        </div>

        <div class="Links-login">

            <a class="link-design-login" href="datenschutz.html">Datenschutz</a>
            <a class="link-design-login" href="impressum.html">Impressum</a>

        </div>

    </div>

</body>

</html>
