<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../css/start.css" rel="stylesheet">
    </link>

    <script src="../../tests/users.js"></script>

    <script src="../../shared/auth.js"></script>

</header>

<body>
    <div class="login-page-bg">
        <div class="login-box">

            <form class="login-box-content" action="" onsubmit="checkUser( event, Name, Pwd )">
                <input required class="name-field" id="nameInput" type="email" placeholder="User-name" onchange="changedName()" />
                <input required class="pwd-field" id="pwdInput" type="password" placeholder="Passwort" onchange="changedPwd()" />
                <button class="btn-login">Login</button>
            </form>




        </div>

        <div class="Links-login">

            <a class="link-design-login" href="datenschutz.html">Datenschutz</a>
            <a class="link-design-login" href="impressum.html">Impressum</a>

        </div>

    </div>

</body>

</html>
