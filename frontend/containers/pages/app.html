<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../css/start.css" rel="stylesheet"></link>

    <script src="../scripts/tasks.js"></script>
    <script src="../../shared/auth.js"></script>


</header>

<body onload="isloggedin(); loadnotes(0)">

    <div id="header" class="header">
        <button class="headerbuttontoogle" onclick="showhidelsb()">Sidebar</button>

        <button onclick="logoutUser()">Logout</button>
    </div>

    <div class="main">
        <div id="leftsidebar" class="leftsidebar">
            <button onclick="loadnotes(0)">Notes</button>
            <button onclick="loadnotes(1)">Archieve</button>
            <button onclick="loadnotes(2)">Trash</button>
        </div>

        <div id="content" class="content">
            <div class="form1">
                <form class="form2">
                    <input id="input1" class="title" placeholder="Title">
                    <textarea id="input2" class="text" placeholder="Take a note.."></textarea> <!-- If you want Tab as submit element onkeypress="return runScript(event)" -->
                </form>
                <button class="submitbutton" onclick="submit()">Ok</button>
            </div>
            <div id="titlebeforenote" class="titlebeforenote"></div>
            <div id="notebox" class="notebox"></div>
        </div>


    </div>


</body>

</html>
